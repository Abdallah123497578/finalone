<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts for custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <!-- External CSS files -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="product.css">
  <title>Sign Up | Lotus Gaming</title>
  <style>
    /* Body styling */
    body {
      font-family: 'myFont', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }

    /* Container for the signup form */
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 135px;
    }

    /* Heading style */
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #111;
    }

    /* Label styling */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    /* Input fields styling */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* Button styling */
    button {
      font-family: "myFont", sans-serif;
      width: 100%;
      padding: 12px;
      background-color: #111;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: #333;
    }

    /* Login link styling */
    .login {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    .login a:hover {
      text-decoration: underline;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <div class="logo">
      <h1>Lotus Gaming</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

      <!-- Shop Dropdown -->
      <li class="dropdown">
        <a href="shop.html">Shop Now</a>
        <ul class="dropdown-menu">
          <li><a href="laptop.html">Laptops</a></li>
          <li><a href="pcs.html">PCs</a></li>
          <li><a href="mobile.html">Mobile</a></li>
          <li><a href="accessories.html">Accessories</a></li>
        </ul>
      </li>

      <li><a href="about.html">About Us</a></li>

      <!-- Contact Dropdown -->
      <li class="dropdown">
        <a href="contact.html">Contact Us</a>
        <ul class="dropdown-menu">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Signup form container -->
  <div class="container">
    <h2>Create Your Account</h2>
    <!-- Signup form with custom submit handler -->
    <form onsubmit="handleSignup(event)">
      <!-- Full Name input -->
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <!-- Email input -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <!-- Password input -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required />

      <!-- Confirm Password input -->
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required />

      <!-- Submit button -->
      <button type="submit">Sign Up</button>
    </form>
    <!-- Link to login page -->
    <div class="login">
      Already have an account?<a href="login.html">Login</a>
    </div>
  </div>

  <!-- Footer section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Lotus Gaming. All rights reserved.</p>
      <p>Follow us on:
        <a href="https://www.facebook.com" target="_blank">Facebook</a>,
        <a href="https://www.twitter.com" target="_blank">Twitter</a>,
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </p>
    </div>
  </footer>
  <!--
    Tutorial used and the javascript alert thingy was this coding website, and the powerpoint slides
  -->
  <script>
    // Handles the signup form submission
    function handleSignup(event) {
      event.preventDefault(); // Prevents default form submission
      const password = document.getElementById("password").value; // Get password value
      const confirm = document.getElementById("confirm").value; // Get confirm password value
      // Check if passwords match
      if (password !== confirm) {
        alert("❌ Passwords do not match!"); // Show error if passwords don't match
        return;
      }
      alert("✅ Sign up successful!"); // Show success message if passwords match
      event.target.reset(); // Reset the form
    }
  </script>

</body>
</html>
